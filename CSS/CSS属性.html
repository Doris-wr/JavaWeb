<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        p{
            font-size: 30px;
            color: red;
            text-align: center;
            line-height: 100px;
            /*border 边框*/
            border: 1px solid;
        }
        div{
            border: 1px solid;
            /*尺寸*/
            height: 200px;
            width: 200px;
            /*背景*/
            background: url("wrrrr.jpg") center;
        }
    </style>
</head>
<body>
    <p>传智播客</p>
    <div>黑马程序员</div>
</body>
</html>
