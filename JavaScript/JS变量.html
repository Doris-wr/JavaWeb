<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //定义number变量
        var num=1;
        var num2=1;
        var num3=NaN;
        //输出到页面上
        document.write(num+"<br>");
        document.write(num2+"<br>");
        document.write(num3+"<br>");

        //定义string类型的
        var str="abc";
        var str2="edf";
        document.write(str+"<br>");
        document.write(str2+"<br>");

        //定义布尔类型
        var flog=true;
        document.write(flog+"<br>")

        //定义null，undefined
        var obj=null;
        var obj2=undefined;
        var obj3;
        document.write(obj+"<br>");
        document.write(obj2+"<br>");
        document.write(obj3+"<br>");




    </script>
</body>
</html>
