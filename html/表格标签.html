<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="aqua">
        <tr>
            <!--<td>编号</td>
            <td>姓名</td>
            <td>成绩</td>-->
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>杨过</td>
            <td>96</td>
        </tr>
        <tr>
            <td>2</td>
            <td>小龙女</td>
            <td>100</td>
        </tr>
    </table>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="aqua">
        <thead>
            <caption>学生信息表</caption>
            <tr>
                <!--<td>编号</td>
                <td>姓名</td>
                <td>成绩</td>-->
                <th>编号</th>
                <th>姓名</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tr bgcolor="#ffe4c4">
            <td>1</td>
            <td>杨过</td>
            <td>96</td>
        </tr>
        <tr>
            <td>2</td>
            <td>小龙女</td>
            <td>100</td>
        </tr>
    </table>
    <hr>
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="aqua">
        <tr>
            <th rowspan="2">编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>1</td>
            <td>杨过</td>
            <td>96</td>
        </tr>
        <tr>
            <td>2</td>
            <td>小龙女</td>
            <td colspan="2">100</td>
        </tr>
    </table>
</body>
</html>
